<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/ress.css" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/point.css" />
  <title>point</title>
</head>
<html lang="ja">
  <body>
    <header><div class="header">ポイント</div></header>
    <main>
      <div class="point">
        <div class="point__totalWrap flex">
          <div class="point__totalWrap__left">
            <div class="point__totalWrap__name">うえがっきー</div>
            <img
              src="images/svg/point_coin.svg"
              alt="コインのイラスト"
              class="point__totalWrap__img"
            />
          </div>
          <div class="point__totalWrap__right flex">
            <p class="point__totalWrap__point">1,400</p>
            <p class="point__totalWrap__text">ポイント</p>
          </div>
        </div>

        <div class="point__history">
          <h2 class="point__history__heading">ポイント履歴</h2>
          <div class="point__history__tab flex">
            <button class="point__history__btn change">獲得履歴</button>
            <button class="point__history__btn">使用履歴</button>
          </div>
          <div class="point__history__content">
            <div class="point__history__log">
              <div class="logDay">2020/10/25</div>
              <div class="logPoint"><span>300</span>　<strong>P</strong></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer__objective footer__items">
          <a href="reward.html" class="footer__btn">目標</a>
        </div>
        <div class="footer__timeline footer__items">
          <a href="#" class="footer__btn">タイムライン</a>
        </div>
        <div class="footer__point footer__items">
          <a href="point.html" class="footer__btn">ポイント</a>
        </div>
        <div class="footer__mypage footer__items">
          <a href="mypage.html" class="footer__btn">マイページ</a>
        </div>
      </div>
    </footer>
  </body>
</html>
