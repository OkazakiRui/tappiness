<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/ress.css" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/check.css" />
  <title>check</title>
</head>
<html lang="ja">
  <body>
    <header><div class="header">支払い方法</div></header>
    <main>
      <div class="check">
        <div class="check__head flex">
          <h2 class="check__head__text">お届け方法</h2>
          <button>変更</button>
        </div>

        <div class="check__wrap">
          <h3 class="check__title">受け取り場所</h3>
          <div class="check__content">
            <p class="check__text">上垣　里緒</p>
            <p class="check__text">うえがき　りお</p>
            <p class="check__text">〒530-0015</p>
            <p class="check__text">大阪府大阪市北区中崎西2丁目3番35号</p>
            <p class="check__text">123-456-7890</p>
          </div>
        </div>

        <div class="check__wrap">
          <h3 class="check__title">配達予定日</h3>
          <div class="check__content">
            <p class="check__text">配達日時： 　<span>2021/01/11</span></p>
          </div>
        </div>

        <div class="check__wrap">
          <h3 class="check__title">商品</h3>
          <div class="check__content flex">
            <img
              src="images/AdobeStock_390763347_Editorial_Use_Only@2x.jpg"
              alt="商品画像"
              width="80px"
              height="80px"
            />
            <div class="check__item">
              <p class="check__item__name">お菓子の詰め合わせ</p>
              <p class="check__item__price">¥100</p>
            </div>
          </div>
        </div>

        <div class="check__head flex">
          <h2 class="check__head__text">お支払い方法</h2>
          <button>変更</button>
        </div>
        <div class="check__wrap">
          <h2 class="check__title">代金引換え</h2>
        </div>

        <div class="check__head flex">
          <h2 class="check__head__text">注文内容</h2>
        </div>

        <div class="check__wrap">
          <div class="check__receipt flex">
            <p>商品合計</p>
            <p>¥100</p>
          </div>

          <div class="check__receipt flex">
            <p>送料</p>
            <p>¥0</p>
          </div>

          <div class="check__receipt flex">
            <p>小計</p>
            <p>¥100</p>
          </div>

          <div class="check__receipt flex">
            <p>消費税</p>
            <p>¥10</p>
          </div>

          <div class="check__receipt flex">
            <p>ご利用ポイント</p>
            <p>¥0</p>
          </div>

          <div class="check__receipt flex">
            <p>合計（税込）</p>
            <p>¥110</p>
          </div>
        </div>
        <p>※一度注文してしまうとキャンセルはできません。</p>
        <button class="check__btn btnOrange">注文する</button>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer__objective footer__items">
          <a href="reward.html" class="footer__btn">目標</a>
        </div>
        <div class="footer__timeline footer__items">
          <a href="#" class="footer__btn">タイムライン</a>
        </div>
        <div class="footer__point footer__items">
          <a href="point.html" class="footer__btn">ポイント</a>
        </div>
        <div class="footer__mypage footer__items">
          <a href="mypage.html" class="footer__btn">マイページ</a>
        </div>
      </div>
    </footer>
  </body>
</html>
