<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/ress.css" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/mypage.css" />
  <title>mypage</title>
</head>
<html lang="ja">
  <body>
    <header><div class="header">支払い方法</div></header>
    <main>
      <div class="mypage">
        <div class="mypage__profile flex">
          <div class="mypage__profile__left flex">
            <img src="" alt="ユーザーアイコン" class="mypage__profile__img" />
            <p class="mypage__profile__name">うえがっきー</p>
          </div>
          <button class="mypage__profile__btn">プロフィールを編集</button>
        </div>

        <div class="mypage__status">
          <h2 class="mypage__heading">現在の進捗</h2>
          <div class="mypage__status__big textal">
            <h3>大きな目標</h3>
            <p class="mypage__status__date">10/30 ~ 11/30</p>
            <div class="mypage__status__boolean">未達成</div>
          </div>
          <div class="mypage__status__minWrap flex">
            <div class="mypage__status__min">
              <h4>小さな目標1</h4>
              <div class="mypage__status__boolean true">達成</div>
            </div>
            <div class="mypage__status__min">
              <h4>小さな目標2</h4>
              <div class="mypage__status__boolean true">達成</div>
            </div>
            <div class="mypage__status__min">
              <h4>小さな目標3</h4>
              <div class="mypage__status__boolean">未達成</div>
            </div>
          </div>
        </div>

        <div class="mypage__count">
          <h2 class="mypage__heading">達成回数</h2>
          <p class="mypage__count__total"><span>5</span>　回</p>
        </div>

        <div class="mypage__log">
          <h2 class="mypage__heading">達成履歴</h2>
          <div class="mypage__log__wrap">
            <div class="mypage__log__content">
              <p class="mypage__log__date">2020/02/03 ~ 2020/03/04</p>
              <p class="mypage__log__goal">大きな目標</p>
            </div>
            <div class="mypage__log__content">
              <p class="mypage__log__date">2020/02/03 ~ 2020/03/04</p>
              <p class="mypage__log__goal">大きな目標</p>
            </div>
            <div class="mypage__log__content">
              <p class="mypage__log__date">2020/02/03 ~ 2020/03/04</p>
              <p class="mypage__log__goal">大きな目標</p>
            </div>
            <div class="mypage__log__content">
              <p class="mypage__log__date">2020/02/03 ~ 2020/03/04</p>
              <p class="mypage__log__goal">大きな目標</p>
            </div>
          </div>
        </div>

        <div class="mypage__setting">
          <h2 class="mypage__heading">設定</h2>
          <div class="mypage__setting__wrap">
            <button class="mypage__setting__btn">個人情報設定</button>
          </div>
          <div class="mypage__setting__wrap">
            <button class="mypage__setting__btn">通知設定</button>
          </div>
          <div class="mypage__setting__wrap">
            <button class="mypage__setting__btn">お問い合わせ</button>
          </div>
        </div>
        <button class="mypage__logout btnOrange">ログアウト</button>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer__objective footer__items">
          <a href="reward.html" class="footer__btn">目標</a>
        </div>
        <div class="footer__timeline footer__items">
          <a href="#" class="footer__btn">タイムライン</a>
        </div>
        <div class="footer__point footer__items">
          <a href="point.html" class="footer__btn">ポイント</a>
        </div>
        <div class="footer__mypage footer__items">
          <a href="mypage.html" class="footer__btn">マイページ</a>
        </div>
      </div>
    </footer>
  </body>
</html>
